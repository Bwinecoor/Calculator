<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

</head>

<body>


  <div class="container text-fluid">
    <div class="calc-container">



      <div class="row justify-content-center">

        <form name="calc">

          <input type="text" id="entry" class="entry text-end" value="0" readonly>







        </form>

      </div>







      <!-- Buttons -->

      <div class="row">
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(7)">7</button>
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(8)">8</button>
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(9)">9</button>
        <button id="mathBut" type="button" class="btn btn-danger mathBut" onclick="mathButPress('+')">+</button>
      </div>
      <div class="row">
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(4)">4</button>
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(5)">5</button>
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(6)">6</button>
        <button id="mathBut" type="button" class="btn btn-danger mathBut" onclick="mathButPress('-')">-</button>
      </div>
      <div class="row">
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(1)">1</button>
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(2)">2</button>
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(3)">3</button>
        <button id="mathBut" type="button" class="btn btn-danger mathBut" onclick="mathButPress('*')">*</button>
      </div>
      <div class="row">
        <button id="clearBut" type="button" class="btn btn-danger numBut" onclick="clearButPress()">AC</button>
        <button id="numBut" type="button" class="btn btn-dark  numBut" onclick="numButPress(0)">0</button>
        <button id="decimalBut" type="button" class="btn btn-dark  numBut" onclick="numButPress('.')">.</button>
        <button id="mathBut" type="button" class="btn btn-danger mathBut" onclick="mathButPress('/')">/</button>
      </div>
      <div class="row">
        <button id="addMemBut" type="button" class="btn btn-secondary  numBut" onclick="copyButPress()">MC</button>
        <button id="numBut" type="button" class="btn btn-secondary  numBut" onclick="pasteButPress()">MP</button>
        <button id="decimalBut" type="button" class="btn btn-info equalBut" onclick="equalButPress()">=</button>
      </div>





    </div>
  </div>










  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
